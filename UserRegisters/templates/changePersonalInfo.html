<div class="container">
      <div class="py-5 text-left">
        <h2>账号信息</h2>
      </div>

      <div class="row">
        <div class="col-md-8 order-md-1">
{#          <h4 class="mb-3">Billing address</h4>#}
          <form class="needs-validation" novalidate action="/Registers/ChangePersonalInfo/" method="POST">
              {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                <label for="username">账号</label>
{#                <input type="text" disabled     class="form-control" id="uid"name="uid" placeholder="账号" value="{{ user_dict.uid }}" required>#}
                <div class="invalid-feedback">
                  请填写账号.
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                <label for="username">登录名</label>
                <input type="text" class="form-control" id="username"name="username" placeholder="登录名" value="{{ user_dict.username }}" required>
                <div class="invalid-feedback">
                  请填写账号.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nickname">昵称</label>
                <input type="text" class="form-control" id="nickname"name="nickname" placeholder="昵称" value="{{ user_dict.nickname }}" required>
                <div class="invalid-feedback">
                  请填写真实姓名.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">邮箱 <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email"name="email" placeholder="you@example.com" value="{{ user_dict.email}}">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="email">手机号 <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="phone"name="phone" placeholder="手机号" value="{{ user_dict.phone }}">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>



            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">更新</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
